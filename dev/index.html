<!DOCTYPE html>
<html ng-app="angularAnimation">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular-Animation</title>
    <meta name="description" content="https://github.com/JessDotJS/angular-animation">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Icons CDNS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body style="overflow-y: hidden;height:100%;">

<div layout="row" layout-fill ng-cloak>
    <div>
        <md-sidenav class="md-sidenav-left"
                    md-whiteframe="10"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')" style="height:100%; z-index: 100">
            <md-content>
                <div layout="column">
                    <md-list flex>
                        <md-list-item ng-click="null">
                            <div layout="row"
                                 layout-align="center center">
                                <md-icon aria-label="help"
                                         class="material-icons">help</md-icon>
                                <p style="margin-left:10px;">What is angular-animation?</p>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                        <md-list-item ng-click="null">
                            <div layout="row"
                                 layout-align="center center">
                                <md-icon aria-label="airplanemode_active"
                                         class="material-icons">airplanemode_active</md-icon>
                                <p style="margin-left:10px;">Getting Started</p>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                        <md-list-item ng-click="null">
                            <div layout="row"
                                 layout-align="center center">
                                <md-icon aria-label="code"
                                         class="material-icons">code</md-icon>
                                <p style="margin-left:10px;">Docs</p>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                        <md-list-item ng-click="null">
                            <div layout="row"
                                 layout-align="center center">
                                <md-icon md-font-icon="fa-github" class="fa" alt="github" style="font-size:19px;"></md-icon>
                                <p style="margin-left:10px;">View on Github</p>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </md-sidenav>
    </div>
    <div flex>
        <div layout="column" layout-fill>
            <md-toolbar md-whiteframe="5" class="heading-toolbar md-hue-3">
                <div class="md-toolbar-tools ">
                    <div layout="row" layout-align="center center" flex>
                        <h2><span>angular-animation</span></h2>
                        <span flex></span>
                        <md-button  ng-click="loadGithub()"
                                   class="md-icon-button"
                                   aria-label="Menu">
                            <md-tooltip md-direction="left" class="material-tooltip">View on Github</md-tooltip>
                            <md-icon md-font-icon="fa-github" class="fa fa-2x" alt="github"></md-icon>
                        </md-button>
                    </div>
                </div>
            </md-toolbar>

            <div class="views-container" flex>
                <div ng-view>Loading...</div>
            </div>
        </div>
    </div>
</div>




<script type='text/javascript' src="bower_components/angular/angular.js"></script>
<script type='text/javascript' src="bower_components/angular-material/angular-material.min.js"></script>
<script type='text/javascript' src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type='text/javascript' src="bower_components/angular-route/angular-route.js"></script>
<script type='text/javascript' src="bower_components/angular-aria/angular-aria.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>

<script type='text/javascript' src="app.js"></script>
<script type='text/javascript' src="angularAnimation.js"></script>
<script type='text/javascript' src="components/demo/demo.js"></script>
</body>
</html>
